<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    .background {
      fill: url(#bgGradient);
    }

    .symbol {
      font: bold 24px monospace;
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
    }

    .symbol2 {
      font: bold 20px monospace;
      opacity: 0.6;
      animation: float2 8s ease-in-out infinite;
    }

    .star {
      fill: #ffffff;
      opacity: 0.4;
      animation: twinkle 2s infinite ease-in-out;
    }

    .wing {
      transform-origin: center;
      animation: flapwing 1s infinite ease-in-out;
    }

    .creature1 {
      animation: float 4s ease-in-out infinite, drift 40s linear infinite;
      transform-origin: center;
    }

    .creature2 {
      animation: float2 6s ease-in-out infinite, drift2 45s linear infinite;
      transform-origin: center;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(800px); }
    }

    @keyframes drift2 {
      0% { transform: translateX(800px); }
      100% { transform: translateX(0); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    @keyframes flapwing {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(12deg); }
    }
  </style>

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a002d; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d004d; stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="200" class="background" />

  <!-- Symbols -->
  <text x="50" y="100" fill="#ff99ff" class="symbol">{{}}</text>
  <text x="150" y="130" fill="#cc66ff" class="symbol2">&lt;/&gt;</text>
  <text x="250" y="80" fill="#ff66cc" class="symbol">[]</text>
  <text x="350" y="120" fill="#e066ff" class="symbol2">&lt;>&lt;/&gt;</text>
  <text x="450" y="90" fill="#ff33cc" class="symbol">()</text>
  <text x="600" y="100" fill="#ff99ff" class="symbol">function()</text>
  <text x="680" y="150" fill="#ffccff" class="symbol2">console.log()</text>

  <!-- Stars -->
  <circle cx="100" cy="20" r="2" class="star"/>
  <circle cx="300" cy="50" r="1.5" class="star"/>
  <circle cx="500" cy="30" r="2.2" class="star"/>
  <circle cx="700" cy="60" r="1.8" class="star"/>
  <circle cx="650" cy="10" r="2" class="star"/>
  <circle cx="400" cy="15" r="1.7" class="star"/>

  <!-- Creature 1 -->
  <g class="creature1" transform="translate(150,100)">
    <path class="wing" d="M -20 -10 Q -35 -25 -20 -40 Q -10 -25 -20 -10 Z" fill="#cc66ff"/>
    <path class="wing" d="M 20 -10 Q 35 -25 20 -40 Q 10 -25 20 -10 Z" fill="#cc66ff"/>
    <path d="M -10 15 Q -12 24 -8 33 Q -6 25 -4 33 Q -2 25 0 33 Q 2 25 4 33 Q 6 25 8 33 Q 10 24 12 15 Z" fill="#ff33cc"/>
    <ellipse cx="0" cy="0" rx="14" ry="18" fill="#ff33cc"/>
    <circle cx="0" cy="-2" r="9" fill="#1a002d" stroke="#ff99ff" stroke-width="2"/>
    <circle cx="0" cy="-2" r="3" fill="#ff99ff"/>
  </g>

  <!-- Creature 2 -->
  <g class="creature2" transform="translate(600,120)">
    <path class="wing" d="M -18 -8 Q -30 -20 -18 -35 Q -8 -22 -18 -8 Z" fill="#cc33ff"/>
    <path class="wing" d="M 18 -8 Q 30 -20 18 -35 Q 8 -22 18 -8 Z" fill="#cc33ff"/>
    <path d="M -12 15 Q -14 24 -10 33 Q -8 25 -6 33 Q -4 25 -2 33 Q 0 25 2 33 Q 4 25 6 33 Q 8 25 10 33 Q 12 24 14 15 Z" fill="#dd33ff"/>
    <ellipse cx="0" cy="0" rx="16" ry="20" fill="#dd33ff"/>
    <circle cx="0" cy="-2" r="10" fill="#1a002d" stroke="#ffccff" stroke-width="2"/>
    <circle cx="0" cy="-2" r="3.5" fill="#ffccff"/>
  </g>
</svg>
