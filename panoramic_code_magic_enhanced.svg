<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: url(#bgGradient);
    }

    .symbol {
      font: bold 30px monospace;
      fill: #ffb3ff;
      animation: glow 3s ease-in-out infinite;
    }

    .symbol2 {
      font: bold 26px monospace;
      fill: #ff66cc;
      animation: floatColor 6s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { fill: #ffb3ff; text-shadow: 0 0 4px #ff66cc; }
      50% { fill: #ff66cc; text-shadow: 0 0 12px #ff99ff; }
    }

    @keyframes floatColor {
      0%, 100% { transform: translateY(0); fill: #ff99cc; }
      50% { transform: translateY(-10px); fill: #ffccff; }
    }
  </style>

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a002d;" />
      <stop offset="100%" style="stop-color:#3d004d;" />
    </linearGradient>
  </defs>

  <rect width="800" height="200" class="background" />

  <!-- Enhanced magical code symbols -->
  <text x="50" y="100" class="symbol">{{}}</text>
  <text x="180" y="130" class="symbol2">&lt;/&gt;</text>
  <text x="280" y="85" class="symbol">[]</text>
  <text x="380" y="140" class="symbol2">&lt;/&gt;</text>
  <text x="480" y="100" class="symbol">()</text>
  <text x="580" y="125" class="symbol2">function()</text>
  <text x="680" y="150" class="symbol2">console.log()</text>
</svg>
