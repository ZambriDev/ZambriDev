<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    .background {
      fill: url(#bgGradient);
    }

    .symbol {
      font: bold 28px monospace;
      opacity: 0.9;
      animation: pulse 3s infinite ease-in-out;
    }

    .symbol2 {
      font: bold 24px monospace;
      opacity: 0.7;
      animation: float2 5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { fill: #ff99ff; transform: scale(1); }
      50% { fill: #ff66cc; transform: scale(1.1); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a002d; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d004d; stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="200" class="background" />

  <!-- Animated magical code symbols -->
  <text x="60" y="100" class="symbol">{{}}</text>
  <text x="180" y="120" class="symbol2">&lt;/&gt;</text>
  <text x="280" y="80" class="symbol">[]</text>
  <text x="360" y="130" class="symbol2">&lt;x/&gt;</text>
  <text x="460" y="90" class="symbol">()</text>
  <text x="560" y="115" class="symbol2">function()</text>
  <text x="670" y="140" class="symbol2">console.log()</text>
</svg>
